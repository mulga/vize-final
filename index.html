<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vize Final Hesaplama</title>
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Vize Final Hesaplama</h3>

      <div class="wrapper">
        <div class="vize_wrapper">
          <label for="">Vize</label>
          <input id="vize" type="text" />
        </div>

        <div class="final_wrapper">
          <label for="">Final</label>
          <input id="final" type="text" />
        </div>

        <div class="result_wrapper">
          <button id="calculate">Calculate</button>
          <p id="not">0</p>
          <p id="result">Result</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
